<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07b055a495.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye" />
</header>
<main id="main">
    <div id="photographer"></div>
    <section class="photographer-header">
        <div class="photographer-details">
            <h1 class="photographer-name" id="photographerName"></h1>
            <p class="photographer-location" id="photographerLocation"></p>
            <p class="photographer-tagline" id="photographerTagline"></p>
        </div>
        <button class="contact-button" id="contactButton" aria-label="Bouton d'ouverture du modal de contact"></button>
        <img class="photographer-image" id="photographerImage" src="" alt="">
    </section>
</main>
<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img id="closeModalButton" src="assets/icons/close.svg" />
        </header>
        <form>
            <div>
                <div>
                    <label for="first-name">Pr√©nom</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
            </div>
            <button  class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
<script type="module" src="scripts/pages/photographer.js"></script>
</body>
</html>
